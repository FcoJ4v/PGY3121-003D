<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario JQuery</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario</h1>
    </div>

    <div class="container">
        <form action="#" id="miFormulario">
            <div class="row">
                <div class="col">
                    <label for="txtRut">Rut:</label>
                    <input name="rut" type="text" id="txtRut" class="form-control" placeholder="Ej:12.123.123-1">
                </div>
                <div class="col">
                    <label for="txtNombre">Nombre:</label>
                    <input name="nombre" type="text" id="txtNombre" class="form-control" placeholder="Ingrese su Nombre">
                </div>
                <div class="col">
                    <label for="txtApellido">Apellido:</label>
                    <input name="apellido" type="text" id="txtApellido" class="form-control" placeholder="Ingrese su Apellido">
                </div>
                <div class="col">
                    <label for="txtCorreo">Apellido:</label>
                    <input name="correo" type="text" id="txtCorreo" class="form-control" placeholder="Ingrese su correo">
                </div>
            </div>
            <button class="btn btn-primary mt-3 w-100">Guardar</button>
        </form>
    </div>



<script src="js/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/formValidation.js"></script>

</body>
</html>
